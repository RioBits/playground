<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.min.js"
      integrity="sha512-F21iSaHGX/3NFz5SuwoH6pGhTPxtoJoWWULqQVPQPtLm7nbK5r8vRSSSYy3Aj+H39cVrVm4+3ikGoVD1AjE0sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Redux</title>
  </head>
  <body>
    <h1></h1>
    <style>
      body {
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
    <button onclick="inc()">+</button>
    <button onclick="dec()">-</button>
    <script defer>
      const resultElement = document.getElementsByTagName('h1')[0]
      resultElement.innerHTML = 0

      function counterReducer(state = { value: 0 }, action) {
        switch (action.type) {
          case 'counter/incremented':
            return { value: state.value + 1 }
          case 'counter/decremented':
            return { value: state.value - 1 }
          default:
            return state
        }
      }

      let store = Redux.createStore(counterReducer)

      store.subscribe(() => {
        resultElement.innerHTML = store.getState().value
      })

      function inc() {
        store.dispatch({ type: 'counter/incremented' })
      }

      function dec() {
        store.dispatch({ type: 'counter/decremented' })
      }
    </script>
  </body>
</html>
